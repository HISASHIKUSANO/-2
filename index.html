<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="working">
    <div class="container">
        <div class="timer-wrapper" data-timer-id="1">
            <div id="status1" class="status">作業時間</div>
            <div id="timer1" class="timer">25:00</div>
            <div class="buttons">
                <button id="startBtn1">開始</button>
                <button id="pauseBtn1">一時停止</button>
                <button id="resetBtn1">リセット</button>
            </div>
        </div>
        <div class="timer-wrapper" data-timer-id="2">
            <div id="status2" class="status">作業時間</div>
            <div id="timer2" class="timer">10:00</div>
            <div class="buttons">
                <button id="startBtn2">開始</button>
                <button id="pauseBtn2">一時停止</button>
                <button id="resetBtn2">リセット</button>
            </div>
        </div>
        <div class="timer-wrapper" data-timer-id="3">
            <div id="status3" class="status">作業時間</div>
            <div id="timer3" class="timer">15:00</div>
            <div class="buttons">
                <button id="startBtn3">開始</button>
                <button id="pauseBtn3">一時停止</button>
                <button id="resetBtn3">リセット</button>
            </div>
        </div>
    </div>
    <audio id="beep" src="https://freesound.org/data/previews/64/64912_634166-lq.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
